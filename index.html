<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Change Calculator</h1>
      <form>
        <div class="labels-container">
          <p id="dollars">dollars</p>
          <p id="dollars-output"></p>
          <p id="quarters">quarters</p>
          <p id="quarters-output"></p>
          <p id="dimes">dimes</p>
          <p id="dimes-output"></p>
          <p id="nickels">nickels</p>
          <p id="nickels-output"></p>
          <p id="pennies">pennies</p>
          <p id="pennies-output"></p>
        </div>
        <div class="row align-items-start">
          <div class="col">
            <div class="labels-container">
              <label for="amount-due">How much is due for the sale?</label>
              <input type="text" id="amount-due" name="amount-due">
            </div>
          </div>
          <div class="col">
            <div class="labels-container">
              <label for="amount-received">How much has the customer given you?</label>
              <input type="text" id="amount-received" name="amount-received">
            </div>
          </div>
        </div>
        <button id="calculate-change" type="button">Calculate</button>
      </form>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
